<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CornBlocked</title>
  <link rel="stylesheet" href="blocked.css">
</head>
<body>
  <div class="corn-bg" id="cornBg"></div>

  <div class="container">
    <div class="corn-pulse">&#127805;</div>
    <h1>CornBlocked</h1>
    <p class="subtitle">This site has been husked.</p>

    <span class="category-tag" id="categoryTag"></span>

    <div class="message-card">
      <p class="message" id="message"></p>
    </div>

    <div class="urge-timer">
      <div class="urge-header">
        <span class="urge-label">Urge intensity</span>
        <span class="urge-percent" id="urgePercent">0%</span>
      </div>
      <div class="urge-track">
        <div class="urge-bar" id="urgeBar"></div>
      </div>
    </div>

    <div class="buttons">
      <button class="btn btn-secondary" id="newMessageBtn">New message</button>
      <a class="btn btn-primary" href="https://www.google.com">Do something else</a>
    </div>

    <footer class="footer">
      CornBlocker &mdash; your prefrontal cortex, finally getting a word in.
    </footer>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
